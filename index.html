<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Simple</title>
    <style>
        * {box-sizing: border-box;}
        body {min-height: 100vh; background-color: #212121; display: flex; justify-content: center; align-items: center;}
        .carousel {width: 500px; height: 500px; overflow: hidden;}
        .container {display: flex; transform: translateX(0); transition: transform .5s ease-in-out;}
        img {height: 500px; width: 500px; object-fit: cover;}
    </style>
</head>
<body>
    <div class="carousel">
        <div class="container" id="container">
            <img id="img" src="https://images.pexels.com/photos/12468153/pexels-photo-12468153.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            <img id="img" src="https://images.unsplash.com/photo-1485470733090-0aae1788d5af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=917&q=80" alt="">
            <img id="img" src="https://images.unsplash.com/photo-1511300636408-a63a89df3482?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
            <img id="img" src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
